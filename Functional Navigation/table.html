<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }
  </style>
  <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="video.html">Video</a></li>
        <li><a href="form.html">Form</a></li>
        <li><a href="table.html">Table</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>HTML Table</h1>
    <table>
      <caption>Monthly Employee Salary Data</caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Company</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve Jobs</td>
          <td>Apple</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry page</td>
          <td>Google</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Zucc</td>
          <td>Facebook</td>
          <td>$1300</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Expense:</td>
          <td>$4500</td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
