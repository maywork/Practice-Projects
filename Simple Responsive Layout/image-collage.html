<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Collage</title>
  <link rel="stylesheet" href="styles/image-collage.css">
</head>
<body>
  <header>
    <h1>My Picture Collage</h1>
    <div class="row">
      <img src="images/simple-responsive-images/A.jpg" alt="">
    </div>

    <div class="row">
      <div>
        <img src="images/simple-responsive-images/B.jpg" alt="">
      </div>
      <div>
        <img src="images/simple-responsive-images/C.jpg" alt="">
      </div>
      <div class="vertical-collage">
        <img src="images/simple-responsive-images/D.jpg" alt="">
        <img src="images/simple-responsive-images/E.jpg" alt="">
      </div>
    </div>

    <div class="row">
      <div>
        <img src="images/simple-responsive-images/F.jpg" alt="">
      </div>
      <div class="square-collage">
        <img src="images/simple-responsive-images/G.jpg" alt="">
        <img src="images/simple-responsive-images/G.jpg" alt="">
        <img src="images/simple-responsive-images/G.jpg" alt="">
        <img src="images/simple-responsive-images/G.jpg" alt="">
      </div>
      <div>
        <img src="images/simple-responsive-images/H.jpg" alt="">
      </div>
    </div>
  </header>
</body>
</html>
